<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heba Taha Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px;
    }
    #images img {
      width: 200px;
      margin: 10px;
    }
    footer {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#images">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My One Page Website</h1>
    <p>I created it for my HTML assignment.</p>
  </section>

  <!-- Images Section -->
  <section id="images">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="Placeholder 1" />
    <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="Placeholder 2" />
    <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="Placeholder 3" />
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/iKZyYdwS3Wg" title="Stranger Things 5 | Official Teaser | Netflix" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send" />
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Heba Taha. All rights reserved.</p>
  </footer>

</body>
</html>
